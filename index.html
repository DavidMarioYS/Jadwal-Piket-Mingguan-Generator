<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Piket Mingguan Generator</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #00c851, #00a152);
            --danger-gradient: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e6ed;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #0f3460;
            --shadow-light: rgba(255,255,255,0.05);
            --shadow-medium: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .theme-toggle {
            width: 60px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        [data-theme="dark"] .theme-toggle-slider {
            left: 33px;
        }

        .main-panel {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px var(--shadow-medium);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: block;
        }

        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .date-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .weekdays-selector {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 15px;
        }

        .weekdays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .weekday-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .weekday-checkbox:hover {
            background: var(--bg-primary);
        }

        .weekday-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .btn-danger {
            background: var(--danger-gradient);
            color: white;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--bg-primary);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .weekly-schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .weekly-schedule-table th,
        .weekly-schedule-table td {
            padding: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .weekly-schedule-table th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
        }

        .weekly-schedule-table tr:nth-child(even) {
            background: var(--bg-secondary);
        }

        .weekend-cell {
            background: rgba(255, 193, 7, 0.1);
            color: var(--text-secondary);
        }

        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 2000;
        }

        .toast {
            background: var(--bg-primary);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow-medium);
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
            border-left: 4px solid;
            animation: slideInRight 0.4s ease;
        }

        .toast.success { border-left-color: #28a745; }
        .toast.error { border-left-color: #dc3545; }
        .toast.warning { border-left-color: #ffc107; }
        .toast.info { border-left-color: #17a2b8; }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: white !important;
                padding: 0 !important;
            }

            .container > *:not(#resultsPanel) {
                display: none !important;
            }

            #resultsPanel {
                display: block !important;
            }

            .stats-container,
            .export-section {
                display: none !important;
            }

            @page {
                size: A4 landscape;
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>📅 Jadwal Piket Mingguan Generator</h1>
                <p>Sistem pembagian jadwal piket otomatis dengan rotasi adil</p>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-toggle-slider">
                    <span id="themeIcon">☀️</span>
                </div>
            </div>
        </div>

        <div class="main-panel">
            <div class="input-group">
                <label>📝 Daftar Nama</label>
                <textarea id="namesInput" rows="6" placeholder="Masukkan nama-nama (pisahkan dengan koma atau enter)&#10;Contoh: Sabil, Tri Sandy, Nurhikam, Herri, George, Irsyad, Yeremia, Lilik, David"></textarea>
                <small>Total: <span id="nameCount">0</span> nama unik</small>
            </div>

            <div class="date-controls">
                <div>
                    <label>📅 Tanggal Mulai</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label>📅 Tanggal Selesai</label>
                    <input type="date" id="endDate" required>
                </div>
            </div>

            <div class="weekdays-selector">
                <label style="font-weight: 600;">📆 Pilih Hari Kerja:</label>
                <div class="weekdays-grid">
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workMonday" checked> Senin
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workTuesday" checked> Selasa
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workWednesday" checked> Rabu
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workThursday" checked> Kamis
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workFriday" checked> Jumat
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workSaturday" checked> Sabtu
                    </label>
                    <label class="weekday-checkbox">
                        <input type="checkbox" id="workSunday"> Minggu
                    </label>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="generate()">🎲 Generate</button>
                <button class="btn btn-success" onclick="regenerate()">🔄 Acak Ulang</button>
                <button class="btn btn-danger" onclick="resetAll()">🗑️ Reset</button>
            </div>
        </div>

        <div id="resultsPanel" style="display: none;">
            <div class="stats-container" id="statsContainer"></div>
            <div id="teamsContainer"></div>
            <div class="export-section" style="background: var(--bg-primary); padding: 25px; border-radius: 15px; margin-top: 30px;">
                <h3 style="margin-bottom: 20px;">📤 Export Options</h3>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-success" onclick="exportExcel()">📊 Excel</button>
                    <button class="btn btn-primary" onclick="exportPDF()">📄 PDF</button>
                    <button class="btn btn-primary" onclick="copyToClipboard()">📋 Copy</button>
                    <button class="btn btn-primary" onclick="window.print()">🖨️ Print</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        let state = {
            allNames: [],
            weeklySchedule: null,
            isDarkMode: false
        };

        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = lastDay.toISOString().split('T')[0];
            
            document.getElementById('namesInput').addEventListener('input', updateNameCount);
        });

        function toggleTheme() {
            state.isDarkMode = !state.isDarkMode;
            document.body.setAttribute('data-theme', state.isDarkMode ? 'dark' : 'light');
            document.getElementById('themeIcon').textContent = state.isDarkMode ? '🌙' : '☀️';
        }

        function updateNameCount() {
            const input = document.getElementById('namesInput').value;
            const names = parseNames(input);
            state.allNames = names;
            document.getElementById('nameCount').textContent = names.length;
        }

        function parseNames(input) {
            const names = input.split(/[,\n]/)
                .map(name => name.trim())
                .filter(name => name.length > 0);
            return [...new Set(names)];
        }

        function generate() {
            const namesInput = document.getElementById('namesInput').value.trim();
            if (!namesInput) {
                showToastNotification('Masukkan nama-nama terlebih dahulu!', 'warning');
                return;
            }

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                showToastNotification('Pilih tanggal mulai dan selesai!', 'warning');
                return;
            }

            state.allNames = parseNames(namesInput);

            const workingDays = {
                1: document.getElementById('workMonday').checked,
                2: document.getElementById('workTuesday').checked,
                3: document.getElementById('workWednesday').checked,
                4: document.getElementById('workThursday').checked,
                5: document.getElementById('workFriday').checked,
                6: document.getElementById('workSaturday').checked,
                0: document.getElementById('workSunday').checked
            };

            const workingDaysPerWeek = Object.values(workingDays).filter(v => v).length;

            if (workingDaysPerWeek === 0) {
                showToastNotification('Pilih minimal 1 hari kerja!', 'warning');
                return;
            }

            if (state.allNames.length < workingDaysPerWeek) {
                showToastNotification(`Butuh minimal ${workingDaysPerWeek} nama untuk ${workingDaysPerWeek} hari kerja per minggu!`, 'warning');
                return;
            }

            generateWeeklySchedule(workingDays, startDate, endDate);
            displayResults();
            showToastNotification('Jadwal piket berhasil dibuat!', 'success');
        }

        function generateWeeklySchedule(workingDays, startDateStr, endDateStr) {
            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);
            
            const firstMonday = new Date(startDate);
            const dayOfWeek = firstMonday.getDay();
            if (dayOfWeek !== 1) {
                const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
                firstMonday.setDate(firstMonday.getDate() + daysToMonday);
            }

            state.weeklySchedule = {
                startDate: startDateStr,
                endDate: endDateStr,
                weeks: []
            };

            // Track assignment count for each person
            let assignmentCount = {};
            state.allNames.forEach(name => {
                assignmentCount[name] = 0;
            });

            let currentWeek = [];
            let weekNumber = 1;
            let usedNamesThisWeek = new Set();
            let currentDate = new Date(firstMonday);

            while (currentDate <= endDate || currentWeek.length > 0) {
                const dayOfWeek = currentDate.getDay();
                const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
                const isInRange = currentDate >= startDate && currentDate <= endDate;

                if (isInRange) {
                    const dayInfo = {
                        date: currentDate.getDate(),
                        fullDate: new Date(currentDate),
                        dayName: dayNames[dayOfWeek],
                        dayOfWeek: dayOfWeek,
                        month: currentDate.getMonth(),
                        year: currentDate.getFullYear(),
                        assignedPerson: null,
                        isWorkDay: workingDays[dayOfWeek]
                    };

                    if (workingDays[dayOfWeek]) {
                        // Find person with least assignments who hasn't been used this week
                        let selectedPerson = null;
                        let minAssignments = Number.MAX_VALUE;
                        
                        // First try: Find someone not used this week with minimum assignments
                        for (let person of state.allNames) {
                            if (!usedNamesThisWeek.has(person)) {
                                if (assignmentCount[person] < minAssignments) {
                                    minAssignments = assignmentCount[person];
                                    selectedPerson = person;
                                }
                            }
                        }
                        
                        // If everyone has been used this week, reset and pick person with minimum assignments
                        if (!selectedPerson) {
                            usedNamesThisWeek.clear();
                            
                            // Find person with absolute minimum assignments
                            for (let person of state.allNames) {
                                if (assignmentCount[person] < minAssignments) {
                                    minAssignments = assignmentCount[person];
                                    selectedPerson = person;
                                }
                            }
                        }
                        
                        // Assign the selected person
                        if (selectedPerson) {
                            dayInfo.assignedPerson = selectedPerson;
                            usedNamesThisWeek.add(selectedPerson);
                            assignmentCount[selectedPerson]++;
                        }
                    }

                    currentWeek.push(dayInfo);
                } else if (currentDate < startDate) {
                    currentWeek.push(null);
                }

                currentDate.setDate(currentDate.getDate() + 1);

                // Week ends on Sunday or past end date
                if ((dayOfWeek === 0 && currentWeek.length > 0) || currentDate > endDate) {
                    // Reset used names for new week
                    if (dayOfWeek === 0) {
                        usedNamesThisWeek.clear();
                        
                        // Shuffle order occasionally for variety, but maintain fairness
                        if (weekNumber % 2 === 0) {
                            state.allNames = shuffleArray([...state.allNames]);
                        }
                    }
                    
                    // Pad week if needed
                    while (currentWeek.length < 7 && currentWeek.some(d => d !== null)) {
                        currentWeek.push(null);
                    }
                    
                    if (currentWeek.some(d => d !== null)) {
                        while (currentWeek.length < 7) {
                            currentWeek.unshift(null);
                        }
                        
                        const orderedWeek = [];
                        for (let i = 1; i <= 7; i++) {
                            const idx = i === 7 ? 0 : i;
                            orderedWeek[idx] = currentWeek[idx] || null;
                        }
                        
                        state.weeklySchedule.weeks.push({
                            weekNumber: weekNumber++,
                            days: orderedWeek
                        });
                    }
                    
                    currentWeek = [];
                    
                    if (currentDate > endDate) {
                        break;
                    }
                }
            }
            
            // Debug: Check distribution
            console.log('Assignment distribution:', assignmentCount);
            
            // Calculate and show fairness metric
            const counts = Object.values(assignmentCount);
            const maxCount = Math.max(...counts);
            const minCount = Math.min(...counts);
            
            if (maxCount - minCount > 2) {
                console.warn('Warning: Unfair distribution detected. Gap:', maxCount - minCount);
            }
        }

        function displayResults() {
            document.getElementById('resultsPanel').style.display = 'block';
            displayStatistics();
            displayWeeklySchedule();
            document.getElementById('resultsPanel').scrollIntoView({ behavior: 'smooth' });
        }

        function displayWeeklySchedule() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.style.cssText = 'background: var(--bg-primary); border-radius: 15px; padding: 20px; overflow-x: auto;';

            const startDate = new Date(state.weeklySchedule.startDate);
            const endDate = new Date(state.weeklySchedule.endDate);
            const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                               'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

            const title = document.createElement('h3');
            title.style.cssText = 'text-align: center; margin-bottom: 20px; color: var(--text-primary);';
            
            if (startDate.getMonth() === endDate.getMonth() && startDate.getFullYear() === endDate.getFullYear()) {
                title.innerHTML = `📆 Jadwal Piket ${startDate.getDate()} - ${endDate.getDate()} ${monthNames[startDate.getMonth()]} ${startDate.getFullYear()}`;
            } else if (startDate.getFullYear() === endDate.getFullYear()) {
                title.innerHTML = `📆 Jadwal Piket ${startDate.getDate()} ${monthNames[startDate.getMonth()]} - ${endDate.getDate()} ${monthNames[endDate.getMonth()]} ${endDate.getFullYear()}`;
            } else {
                title.innerHTML = `📆 Jadwal Piket ${startDate.getDate()} ${monthNames[startDate.getMonth()]} ${startDate.getFullYear()} - ${endDate.getDate()} ${monthNames[endDate.getMonth()]} ${endDate.getFullYear()}`;
            }
            
            wrapper.appendChild(title);

            const table = document.createElement('table');
            table.className = 'weekly-schedule-table';

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Minggu</th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
                <th>Sabtu</th>
                <th>Minggu</th>
            `;
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            state.weeklySchedule.weeks.forEach(week => {
                const row = document.createElement('tr');
                row.innerHTML = `<td style="font-weight: bold; background: var(--bg-secondary);">Minggu ${week.weekNumber}</td>`;

                const daysOrder = [1, 2, 3, 4, 5, 6, 0];
                
                daysOrder.forEach(targetDayOfWeek => {
                    const day = week.days.find(d => d && d.dayOfWeek === targetDayOfWeek);

                    if (day) {
                        let cellContent = '';
                        let cellClass = '';
                        
                        const monthAbbr = monthNames[day.month].substring(0, 3);
                        const dateDisplay = day.month !== startDate.getMonth() ? `${day.date} ${monthAbbr}` : day.date;

                        if (day.isWorkDay && day.assignedPerson) {
                            cellContent = `<div style="font-size: 0.85rem; color: #666;">${dateDisplay}</div>
                                          <div style="font-weight: 600; color: var(--text-primary); margin-top: 4px;">
                                              ${day.assignedPerson.toUpperCase()}
                                          </div>`;
                        } else if (!day.isWorkDay) {
                            cellContent = `<div style="font-size: 0.85rem; color: #666;">${dateDisplay}</div>
                                          <div style="color: #999; font-style: italic;">Libur</div>`;
                            cellClass = 'weekend-cell';
                        } else {
                            cellContent = `<div style="font-size: 0.85rem; color: #666;">${dateDisplay}</div>
                                          <div>-</div>`;
                        }

                        row.innerHTML += `<td class="${cellClass}">${cellContent}</td>`;
                    } else {
                        row.innerHTML += `<td>-</td>`;
                    }
                });

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            wrapper.appendChild(table);

            const assignmentCount = {};
            state.weeklySchedule.weeks.forEach(week => {
                week.days.forEach(day => {
                    if (day && day.assignedPerson) {
                        assignmentCount[day.assignedPerson] = (assignmentCount[day.assignedPerson] || 0) + 1;
                    }
                });
            });

            const summary = document.createElement('div');
            summary.style.cssText = 'margin-top: 20px; padding: 15px; background: var(--bg-secondary); border-radius: 10px;';
            summary.innerHTML = `
                <h4 style="margin-bottom: 10px;">📊 Ringkasan Pembagian Piket:</h4>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; margin-top: 10px;">
                    ${Object.entries(assignmentCount).map(([person, count]) => `
                        <div style="background: var(--bg-primary); padding: 8px 12px; border-radius: 8px; display: flex; justify-content: space-between;">
                            <span style="font-weight: 500;">${person}</span>
                            <span style="background: var(--primary-gradient); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.85rem;">
                                ${count} hari
                            </span>
                        </div>
                    `).join('')}
                </div>
            `;

            wrapper.appendChild(summary);
            container.appendChild(wrapper);
        }

        function displayStatistics() {
            const container = document.getElementById('statsContainer');
            
            let totalAssignments = 0;
            let workingDaysCount = 0;
            
            state.weeklySchedule.weeks.forEach(week => {
                week.days.forEach(day => {
                    if (day && day.isWorkDay) {
                        workingDaysCount++;
                        if (day.assignedPerson) totalAssignments++;
                    }
                });
            });

            const avgPerPerson = state.allNames.length > 0 ? (totalAssignments / state.allNames.length).toFixed(1) : 0;

            container.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${state.allNames.length}</div>
                    <div class="stat-label">Total Orang</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${state.weeklySchedule.weeks.length}</div>
                    <div class="stat-label">Total Minggu</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${totalAssignments}</div>
                    <div class="stat-label">Total Hari Piket</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${avgPerPerson}</div>
                    <div class="stat-label">Rata-rata/Orang</div>
                </div>
            `;
        }

        async function exportExcel() {
            if (!state.weeklySchedule) {
                showToastNotification('Generate jadwal dulu!', 'warning');
                return;
            }

            try {
                // Use ExcelJS if available for better styling
                if (typeof ExcelJS !== 'undefined') {
                    const workbook = new ExcelJS.Workbook();
                    const worksheet = workbook.addWorksheet('Jadwal Piket');

                    // Prepare header row
                    const headerRow = [''];
                    for (let i = 0; i < state.weeklySchedule.weeks.length; i++) {
                        headerRow.push(`Minggu ${i + 1}`);
                    }
                    worksheet.addRow(headerRow);

                    // Add data rows for each day
                    const days = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
                    days.forEach((dayName, idx) => {
                        const row = [dayName];
                        const dayIdx = dayName === 'Minggu' ? 0 : idx + 1;
                        
                        state.weeklySchedule.weeks.forEach(week => {
                            let found = false;
                            for (let d of week.days) {
                                if (d && d.dayOfWeek === dayIdx) {
                                    if (d.assignedPerson) {
                                        row.push(d.assignedPerson.toUpperCase());
                                    } else if (!d.isWorkDay) {
                                        row.push('LIBUR');
                                    } else {
                                        row.push('');
                                    }
                                    found = true;
                                    break;
                                }
                            }
                            if (!found) row.push('');
                        });
                        
                        worksheet.addRow(row);
                    });

                    // Apply styling
                    // Style header row (row 1)
                    const headerRowRef = worksheet.getRow(1);
                    headerRowRef.height = 25;
                    headerRowRef.eachCell((cell, colNumber) => {
                        cell.fill = {
                            type: 'pattern',
                            pattern: 'solid',
                            fgColor: { argb: 'FF4472C4' } // Blue header
                        };
                        cell.font = {
                            bold: true,
                            color: { argb: 'FFFFFFFF' }, // White text
                            size: 12
                        };
                        cell.alignment = {
                            vertical: 'middle',
                            horizontal: 'center'
                        };
                        cell.border = {
                            top: { style: 'thin', color: { argb: 'FF000000' } },
                            left: { style: 'thin', color: { argb: 'FF000000' } },
                            bottom: { style: 'thin', color: { argb: 'FF000000' } },
                            right: { style: 'thin', color: { argb: 'FF000000' } }
                        };
                    });

                    // Style day column (column A) 
                    for (let i = 2; i <= 8; i++) {
                        const row = worksheet.getRow(i);
                        row.height = 22;
                        
                        const dayCell = row.getCell(1);
                        dayCell.fill = {
                            type: 'pattern',
                            pattern: 'solid',
                            fgColor: { argb: 'FFB4C7E7' } // Light blue for day names
                        };
                        dayCell.font = {
                            bold: true,
                            size: 11
                        };
                        dayCell.alignment = {
                            vertical: 'middle',
                            horizontal: 'center'
                        };
                        dayCell.border = {
                            top: { style: 'thin', color: { argb: 'FF000000' } },
                            left: { style: 'thin', color: { argb: 'FF000000' } },
                            bottom: { style: 'thin', color: { argb: 'FF000000' } },
                            right: { style: 'thin', color: { argb: 'FF000000' } }
                        };
                    }

                    // Style data cells with alternating colors
                    for (let row = 2; row <= 8; row++) {
                        for (let col = 2; col <= state.weeklySchedule.weeks.length + 1; col++) {
                            const cell = worksheet.getCell(row, col);
                            
                            // Alternating row colors (biru muda untuk genap, putih untuk ganjil)
                            if (row % 2 === 0) {
                                cell.fill = {
                                    type: 'pattern',
                                    pattern: 'solid',
                                    fgColor: { argb: 'FFDBEEF4' } // Very light blue (like in sample)
                                };
                            } else {
                                cell.fill = {
                                    type: 'pattern',
                                    pattern: 'solid',
                                    fgColor: { argb: 'FFFFFFFF' } // White
                                };
                            }

                            // Special style for LIBUR
                            if (cell.value === 'LIBUR') {
                                cell.fill = {
                                    type: 'pattern',
                                    pattern: 'solid',
                                    fgColor: { argb: 'FFFFD966' } // Light orange/yellow
                                };
                                cell.font = {
                                    italic: true,
                                    color: { argb: 'FF7F7F7F' } // Gray text
                                };
                            } else if (cell.value) {
                                cell.font = {
                                    bold: true,
                                    size: 10
                                };
                            }

                            cell.alignment = {
                                vertical: 'middle',
                                horizontal: 'center'
                            };
                            
                            cell.border = {
                                top: { style: 'thin', color: { argb: 'FF000000' } },
                                left: { style: 'thin', color: { argb: 'FF000000' } },
                                bottom: { style: 'thin', color: { argb: 'FF000000' } },
                                right: { style: 'thin', color: { argb: 'FF000000' } }
                            };
                        }
                    }

                    // Set column widths
                    worksheet.getColumn(1).width = 12; // Day column
                    for (let i = 2; i <= state.weeklySchedule.weeks.length + 1; i++) {
                        worksheet.getColumn(i).width = 15; // Week columns
                    }

                    // Freeze panes (freeze first row and first column)
                    worksheet.views = [
                        { state: 'frozen', xSplit: 1, ySplit: 1 }
                    ];

                    // Generate Excel file
                    const buffer = await workbook.xlsx.writeBuffer();
                    const blob = new Blob([buffer], { 
                        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                    });
                    
                    // Download file
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `jadwal_piket_${new Date().toISOString().split('T')[0]}.xlsx`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showToastNotification('Excel dengan format warna berhasil didownload!', 'success');
                    
                } else {
                    // Fallback to simple XLSX without styling
                    exportExcelSimple();
                }
            } catch (error) {
                console.error('Error creating styled Excel:', error);
                // Fallback to simple export
                exportExcelSimple();
            }
        }

                                row.push(d.assignedPerson.toUpperCase());
                            } else if (!d.isWorkDay) {
                                row.push('LIBUR');
                            } else {
                                row.push('');

        function exportPDF() {
            if (!state.weeklySchedule) {
                showToastNotification('Generate jadwal dulu!', 'warning');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            
            doc.setFontSize(16);
            doc.text('JADWAL PIKET', 148, 20, { align: 'center' });
            
            const headers = [['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu']];
            const data = [];
            
            state.weeklySchedule.weeks.forEach(week => {
                const row = [`Minggu ${week.weekNumber}`];
                const daysOrder = [1, 2, 3, 4, 5, 6, 0];
                
                daysOrder.forEach(dayIdx => {
                    let found = false;
                    for (let d of week.days) {
                        if (d && d.dayOfWeek === dayIdx) {
                            if (d.assignedPerson) {
                                row.push(d.assignedPerson.toUpperCase());
                            } else if (!d.isWorkDay) {
                                row.push('LIBUR');
                            } else {
                                row.push('-');
                            }
                            found = true;
                            break;
                        }
                    }
                    if (!found) row.push('-');
                });
                
                data.push(row);
            });
            
            doc.autoTable({
                head: headers,
                body: data,
                startY: 30
            });
            
            doc.save(`jadwal_piket_${new Date().toISOString().split('T')[0]}.pdf`);
            showToastNotification('PDF berhasil didownload!', 'success');
        }

        function copyToClipboard() {
            if (!state.weeklySchedule) {
                showToastNotification('Generate jadwal dulu!', 'warning');
                return;
            }

            let text = 'JADWAL PIKET MINGGUAN\n';
            text += '======================\n\n';

            state.weeklySchedule.weeks.forEach(week => {
                text += `MINGGU ${week.weekNumber}\n`;
                week.days.forEach(day => {
                    if (day && day.assignedPerson) {
                        text += `  ${day.dayName} (${day.date}): ${day.assignedPerson}\n`;
                    } else if (day && !day.isWorkDay) {
                        text += `  ${day.dayName} (${day.date}): LIBUR\n`;
                    }
                });
                text += '\n';
            });

            navigator.clipboard.writeText(text).then(() => {
                showToastNotification('Berhasil disalin!', 'success');
            });
        }

        function regenerate() {
            if (state.allNames.length > 0) {
                generate();
            } else {
                showToastNotification('Generate jadwal terlebih dahulu!', 'warning');
            }
        }

        function resetAll() {
            document.getElementById('namesInput').value = '';
            state.allNames = [];
            state.weeklySchedule = null;
            document.getElementById('resultsPanel').style.display = 'none';
            updateNameCount();
            showToastNotification('Reset berhasil', 'info');
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showToastNotification(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };

            toast.innerHTML = `
                <span style="font-size: 1.5rem;">${icons[type]}</span>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }
    </script>
